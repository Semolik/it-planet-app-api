version: '3.7'
services:
  api:
    build: ./app
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app
      - ./content:/content
    env_file:
      - .env
    environment:
      - API_HOST=https://api.frienda.website
    depends_on:
      db:
        condition: service_healthy
    restart: on-failure
  db:
    env_file:
      - .env
    image: postgres:16
    healthcheck:
      test: [ "CMD", "pg_isready", "-U", "postgres" ]
      interval: 1s
      timeout: 5s
      retries: 30
    volumes:
      - ./db-data:/var/lib/postgresql/data
    restart: always
